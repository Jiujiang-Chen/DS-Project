# if given, will override the device setting in gym.
env:

  # numEnvs: 4
  # numEnvs: 1024
  # numEnvs: 4096
  numEnvs: 16384

  envSpacing: 0.5
  enableDebugVis: True

  # action settings
  useRelativeControl: True
  dofSpeedScale: 20.0
  actionsMovingAverage: 1.0

  # reward/termination
  episodeLength: 1000
  distRewardScale: -10.0
  rotRewardScale: 1.0
  requireContact: False
  contactRewardScale: 0.1
  actionPenaltyScale: -0.0002
  successTolerance: 0.1
  reachGoalBonus: 250
  fallResetDist: 0.15
  fallPenalty: 0.0
  maxConsecutiveSuccesses: 0
  avFactor: 0.01
  rotEps: 0.1

task:
  randomize: True
  randHandJoints: True
  randInitOrn: False

sim:
  substeps: 2
  physx:
    num_threads: 1
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.01
    # rest_offset: 0.0
    # bounce_threshold_velocity: 0.2
    # max_depenetration_velocity: 1000.0
    # default_buffer_size_multiplier: 5.0
