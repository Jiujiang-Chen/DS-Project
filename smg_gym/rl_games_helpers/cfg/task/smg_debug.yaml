# used to create the object
name: smg_debug

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env:
  num_envs: 1
  # num_envs: 2
  # num_envs: 4096
  # num_envs: 8192
  # num_envs: 16384

  env_spacing: 0.5
  enable_debug_vis: True

  # env settings
  obj_name: 'sphere'
  # obj_name: 'box'
  # obj_name: 'rand'

  rotateIncrementDegrees: 30
  default_pivot_axel: [0.0, 0.0, 1.0]
  clip_observations: 5.0
  clip_actions: 1.0

  enable_dof_force_sensors: True
  contact_sensor_modality: 'ft_sensor'
  # contact_sensor_modality: 'rich_cpu'

  # action settings
  actions_scale: 0.01
  control_frequency_inv: 3  # 20hz
  use_sim_pd_control: True
  command_mode: 'position'
  # command_mode: 'velocity'
  # command_mode: 'torque'

  # shared reward/termination
  episode_length: 1000
  require_contact: True
  contact_reward_scale: 0.0
  action_penalty_scale: 0.0
  av_factor: 0.01
  reach_goal_bonus: 250
  fall_reset_dist: 0.15
  fall_penalty: 0.0

  # reward_type: "hybrid"
  dist_reward_scale: -10.0
  rot_reward_scale: 1.0
  rot_success_tolerance: 0.1
  rot_eps: 0.1

  reward_type: "keypoint"
  kp_success_tolerance: 0.02
  lgsk_scale: 50.0
  lgsk_eps: 2.0
  kp_dist_scale: 10.0

rand_params:
  randomize: False
  rand_hand_joints: False
  rand_obj_init_orn: False
  rand_obj_scale: True

normalize_obs: True
asymmetric_obs: False
enabled_obs:

    # proprio
    joint_pos: True
    joint_vel: True
    joint_eff: True
    fingertip_pos: True
    fingertip_orn: True
    last_action: True

    # default contacts
    bool_tip_contacts: True
    net_tip_contact_forces: True

    # ft sensor contacts req
    ft_sensor_contact_forces: True
    ft_sensor_contact_torques: True

    # rich contacts req
    tip_contact_positions: True
    tip_contact_normals: True
    tip_contact_force_mags: True

    # privaliged object
    object_pos: True
    object_orn: True
    object_kps: True
    object_linvel: True
    object_angvel: True
    goal_pos: True
    goal_orn: True
    goal_kps: True
    active_quat: True

    # task specific conditioning
    pivot_axel_vec: True
    pivot_axel_pos: True

enabled_states:
    # proprio
    joint_pos: True
    joint_vel: True
    joint_eff: True
    fingertip_pos: True
    fingertip_orn: True
    last_action: True

    # default contacts
    bool_tip_contacts: True
    net_tip_contact_forces: True

    # ft sensor contacts req
    ft_sensor_contact_forces: True
    ft_sensor_contact_torques: True

    # rich contacts req
    tip_contact_positions: True
    tip_contact_normals: True
    tip_contact_force_mags: True

    # privaliged object
    object_pos: True
    object_orn: True
    object_kps: True
    object_linvel: True
    object_angvel: True
    goal_pos: True
    goal_orn: True
    goal_kps: True
    active_quat: True

    # task specific conditioning
    pivot_axel_vec: True
    pivot_axel_pos: True

sim:
  dt: 0.016667 # 1/60
  substeps: 2
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}}
    num_position_iterations: 4
    num_velocity_iterations: 0
    max_gpu_contact_pairs: 8388608
    contact_offset: 0.002
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 5.0
    contact_collection: 1

domain_randomization:
  randomize: False
  dr_params:

    frequency: 1000   # Define how many simulation steps between generating new randomizations

    observations:
      range: [0, .002] # range for the white noise
      range_correlated: [0, .000 ] # range for correlated noise, refreshed with freq `frequency`
      operation: "additive"
      distribution: "gaussian"

    actions:
      range: [0., .01]
      range_correlated: [0, .005] # range for correlated noise, refreshed with freq `frequency`
      operation: "additive"
      distribution: "gaussian"

    sim_params:
      gravity:
        range: [0, 0.4]
        operation: "additive"
        distribution: "gaussian"
        # schedule: "linear"  # "linear" will linearly interpolate between no rand and max rand
        # schedule_steps: 40000

    actor_params:
      hand:
        color: True
