# used to create the object
name: smg_gaiting

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env:
  # num_envs: 1024
  num_envs: 4096
  # num_envs: 8192
  # num_envs: 16384

  env_spacing: 0.5
  enable_debug_vis: True

  # env settings
  obj_name: 'sphere'
  # obj_name: 'cube'
  # obj_name: 'icosahedron'
  rotateIncrementDegrees: 30
  default_pivot_axel: [0.0, 0.0, 1.0]
  clip_observations: 5.0
  clip_actions: 1.0
  enable_rich_contacts: False

  # action settings
  use_sim_pd_control: True
  dof_speed_scale: 10.0

  normalize_action: True
  command_mode: 'position'
  # command_mode: 'torque'
  control_frequency_inv: 2

  # shared reward/termination
  episode_length: 1000
  require_contact: True
  contact_reward_scale: 0.0
  action_penalty_scale: 0.0
  av_factor: 0.01
  reach_goal_bonus: 250
  fall_reset_dist: 0.15
  fall_penalty: 0.0

  # reward_type: "hybrid"
  dist_reward_scale: -10.0
  rot_reward_scale: 1.0
  rot_success_tolerance: 0.1
  rot_eps: 0.1

  reward_type: "keypoint"
  kp_success_tolerance: 0.02
  lgsk_scale: 50.0
  lgsk_eps: 2.0
  kp_dist_scale: 10.0

rand_params:
  randomize: True
  rand_hand_joints: True
  rand_obj_init_orn: True
  rand_pivot_pos: False
  # rand_pivot_axel: 'full_rand'
  # rand_pivot_axel: 'cardinal'
  rand_pivot_axel: 'none'

normalize_obs: False
asymmetric_obs: False
enabled_obs:
    joint_pos: True
    joint_vel: True
    fingertip_pos: True
    fingertip_orn: True
    last_action: True
    bool_tip_contacts: True
    net_tip_contact_forces: True
    tip_contact_positions: True
    tip_contact_normals: True
    tip_contact_force_mags: True
    object_pos: True
    object_orn: True
    object_kps: True
    object_linvel: True
    object_angvel: True
    goal_pos: True
    goal_orn: True
    goal_kps: True
    active_quat: True
    pivot_axel_vec: True
    pivot_axel_pos: True

enabled_states:
    joint_pos: True
    joint_vel: True
    fingertip_pos: True
    fingertip_orn: True
    last_action: True
    bool_tip_contacts: True
    net_tip_contact_forces: True
    tip_contact_positions: True
    tip_contact_normals: True
    tip_contact_force_mags: True
    object_pos: True
    object_orn: True
    object_kps: True
    object_linvel: True
    object_angvel: True
    goal_pos: True
    goal_orn: True
    goal_kps: True
    active_quat: True
    pivot_axel_vec: True
    pivot_axel_pos: True

sim:
  dt: 0.02
  substeps: 4
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}}
    num_position_iterations: 8
    num_velocity_iterations: 0
    max_gpu_contact_pairs: 8388608
    contact_offset: 0.002
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 5.0
    contact_collection: 1
